<h2> <app-search></app-search> </h2>

<h2>Ingredients related to</h2>

<div *ngFor="let p of products">
    <h3><a [title] = "p.name + 'details' "
        [routerLink] = "['/products',p.id]"> 
        <img src={{p.image}}>
        {{p.name}}</a>
        <div>{{p.price}} {{p.unit}} per unit!</div>

    </h3>

    <p *ngIf = "p.description">
        {{p.description}}
    </p>

    <app-product-alerts [product] = "p" (favourite)="favourite()"></app-product-alerts>
</div>
